<!DOCTYPE html>
<html>
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fish Coin</title>
        <link rel="stylesheet" href="./sass/vender/bootstrap.css">
        <link rel="stylesheet" href="./sass/vender/bootstrap.min.css">
        <link rel="stylesheet" href="./sass/main.css">
    </head>
    <style>
        /* Reset margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full height body to center content vertically */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f0f0f0;
        }

        /* Container for the image and title */
        .container {
            max-width: 100%;
        }

        /* Centered image */
        .centered-image {
            max-width: 61.8%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Big bold title */
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <body>
        <div class="container">
            <!-- Centered Image -->
            <div>
                <img src="./images/1.gif" alt="Centered Image" class="centered-image">
            </div>
            <!-- Title Below Image -->
            <h1 class="title">FISH COIN IS HERE.</h1>
        </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
      <script src="./js/main.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-cC2HqU7/c6AgNEsZl4nAua3IUqMT4NSF2aDd56quzX3+gZwP5TiNz6daGZH1X6z" crossorigin="anonymous"></script>
</body>
</html>
